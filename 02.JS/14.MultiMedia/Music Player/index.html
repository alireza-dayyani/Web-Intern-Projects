<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliRezafy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <input type="range" min="0" step="0.01" value="0" autocomplete="off">
    <p id="nowplaying-title">NOW PLAYING &#119072; : TVA</p>
    <div class="icon-container">
        <i class="bi bi-stop-circle-fill"></i>
        <i class="bi bi-pause-circle-fill"></i>
        <i class="bi bi-play-circle-fill"></i>
        <i class="bi bi-rewind-circle-fill"></i>
        <i class="bi bi-fast-forward-circle-fill"></i>
    </div>
    <div class="playlist">
        <div class="playlist-item"><span class="playlist-title">Samaa</span></div>
        <div class="playlist-item"><span class="playlist-title">Persian Carpet</span></div>
        <div class="playlist-item"><span class="playlist-title">Giorno's Theme</span></div>
        <div class="playlist-item"><span class="playlist-title">Ravus Aeterna</span></div>
    </div>
    <div class="volume-container">
        <i class="bi bi-volume-up-fill"></i>
        <input type="range" min="0" max="1" step="0.01" value="1" autocomplete="off">
    </div>
    <audio src="audio/1.mp3"></audio>
    <script src="js/index.js"></script>
</body>

</html>
