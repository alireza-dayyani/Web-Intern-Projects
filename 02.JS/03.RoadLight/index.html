<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Light</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    
    <div class="container border mt-1 border-black border-1 light-holder">
        <div class="row">
            <div class="col-2 mx-auto my-2 border border-1 rounded-circle border-black light"></div>
        </div>
        <div class="row">
            <div class="col-2 mx-auto my-2 border border-1 rounded-circle border-black light"></div>
        </div>
        <div class="row">
            <div class="col-2 mx-auto my-2 border border-1 rounded-circle border-black light"></div>
        </div>
    </div>
    <div class="container border border-black border-1 border-top-0 bg-dark d-flex flex-column justify-content-around leg">
        <div class="row d-flex flex-column align-content-center green-button"><button class="d-flex justify-content-center rounded-4 w-75 leg-button">Green</button></div>
        <div class="row d-flex flex-column align-content-center yellow-button"><button class="d-flex justify-content-center rounded-4 w-75 leg-button">Yellow</button></div>
        <div class="row d-flex flex-column align-content-center red-button"><button class="d-flex justify-content-center rounded-4 w-75 leg-button">Red</button></div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
